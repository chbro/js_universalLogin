<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>一个很难看的登录界面</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>一个很难看的登录界面</h1>
    <div id="loginBox">
        <form action="home" method="post" name="loginForm">
            <fieldset>
                <legend>Login Form</legend>
                <input type="text" name="username" placeholder="username" autofocus autocomplete="on">
                <input type="password" name="pass" placeholder="password">
            </fieldset>
            <input type="submit" value="Login">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
